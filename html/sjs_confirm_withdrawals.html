<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/sjs_global.css">
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/sjs_atm.css">
</head>
<body>
<div class="sjs_header clear">
	<div class="sjs_header_inner">
		<div class="sjs_header_left clear">
			<a href="../index.html">
				<img src="../img/sjs_index/logo.png" alt=""></a>
		</div>
		<div class="sjs_header_right clear">
			<ul class="clear">
				<li>
					<a id="pc_user_transaction" href="sjs_transaction_buy.html">交易</a>
				</li>
				<li>
					<a id="pc_user_asset" href="sjs_wallet.html">资产管理</a>

				</li>
				<li>
					<a id="pc_user_load" href="sjs_load.html">登陆</a>
				</li>
				<li>
					<a id="pc_user_register" href="sjs_register.html">注册</a>
				</li>
				<li>
					<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
						<img src="" alt="" class="uu_avtar" id="user_avatar"></a>
				</li>
				<li>
					<a id="release_btn" href="javascript:;">[退出]</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<!--添加银行卡-->
<div class="sjs_atm_content">
	<div class="panel-default recharge_top">
		<div class="panel-body clear">
			确认提现信息
		</div>
	</div>
	<div class="m_confirm_center">
		<form class="form-horizontal" id="confirmForm">
			<div class="form-group u_blue u_withdrawals">
				<label class="col-sm-2 control-label">选择提现方式：</label>
				<div class="col-sm-8">
					<p class="withdrawals_mode" id="withdrawals_name"></p>
					<p><img id="withdrawals_bank_code_img" src="" alt=""><i id="withdrawals_bank_name"></i><i id="withdrawals_bank_card"></i><span></span></p>

				</div>
			</div>
			<div class="form-group u_blue u_withdrawals_money">
				<label class="col-sm-2 control-label">提现金额：</label>
				<div class="col-sm-8 withdrawals_money">
					<span class="withdrawals_mode" id="withdrawals_money"></span>
					<i></i>
				</div>
			</div>
			<div class="form-group withdrawals_password">
				<label class="col-sm-2 control-label">支付密码：</label>
				<div class="col-sm-8">
					<div class="u_width">
						<input type="password" maxlength="6" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
					</div>
					<a href="sjs_forget_password_one.html?typeFlag=1">忘记密码</a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="withdrawals_btn" type="button">下一步</button>
				</div>
			</div>
		</form>
	</div>
</div>


</body>
<script type="text/javascript" src='../js/jquery/jquery.min.js'></script>
<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>
<script type="text/javascript" src='../js/jquery/jquery-ui.min.js'></script>
<script type="text/javascript" src='../js/jquery/jquery.page.js'></script>
<script type="text/javascript" src='../js/jquery/jquery.validate.js'></script>
<script type="text/javascript" src='../js/layer/layer.js'></script>
<script type="text/javascript" src='../js/sjs_landing.js'></script>
<script type="text/javascript" src='../js/sjs_confirm_withdrawals.js'></script>
</html>

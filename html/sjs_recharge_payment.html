<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/sjs_global.css">
	<link rel="stylesheet" type="text/css" href="../css/sjs_recharge.css">
	
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src='../js/ajax.js'></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
<body>
	<div class="sjs_header clear">
		<div class="sjs_header_left clear">
			<a href="../index.html">
				<img src="../img/sjs_index/logo.png" alt=""></a>
			<input id="search_input" type="text" placeholder="搜索发行人/代码/全拼">
			<div class="search" id="ipt_search">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
			</div>
		</div>
		<div class="sjs_header_right clear">
			<ul class="clear">
				<li>
					<a href="" data-toggle="modal" data-target="#purchase_nav_modal">买入</a>
				</li>
				<li>
					<a href="" data-toggle="modal" data-target="#purchase_nav_modal">卖出</a>
				</li>
				<li>
					<a href="sjs_withdrawsingle.html">撤单</a>
				</li>
				<li>
					<a href="sjs_positions.html">持仓</a>
				</li>
				<li class="active">
					<a href="sjs_entrust.html">委托</a>
				</li>
				<li>
					<a id="pc_user_load" href="sjs_load.html">登陆</a>
				</li>
				<li>
					<a id="pc_user_register" href="sjs_register.html">注册</a>
				</li>
				<li class="dropdown user_message">
					<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
						<img src="" alt="" class="uu_avtar" id="user_avatar"></a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
						<li>
							<a tabindex="-1" href="sjs_recharge.html" id="mine_shop">充值</a>
						</li>
						<li class="nav_release_btn">
							<a tabindex="-1" href="javascript:;" id="release_btn">退出登录</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<!--  -->
	<div class="sjs_content">
		<div class="sjs_content_inner">
			<h1>充值</h1>
			<div class="sjs_inner_center sjs_recharge_payment">
				<h5>充值金额100000元</h5>

				<img src="http://www.uugty.com:100/images/qrcode/1voqktjf7wu.png" alt="">

				<div class="qrcode_bottom_png"></div>
			</div>
		</div>
	</div>

	<!-- 导航的买入卖出 -->
	<div class="modal sjs_purchase fade" id="purchase_nav_modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="btn-group">
						<button type="button" class="btn btn-default active">买入</button>
						<button type="button" class="btn btn-default">卖出</button>
					</div>
					<a data-dismiss="modal" class="glyphicon glyphicon-remove"></a>

				</div>
				<div class="modal-body">
					<div class="purchase_nav_tab purchase_tab1">
						<div class="sjs_modal_center">
							<ul>
								<li class="top_ipt">
									<span>发行人</span>
									<input type="text" placeholder="午饭"></li>
								<li>
									<span>价格</span>
									<div class="sjs_button">
										<button id='price_nav_remove'>-</button>
										<input type="text" id='price_nav_number' value='19.85'>
										<button id="price_nav_add">+</button>
									</div>
								</li>
								<li>
									<span>时间</span>
									<div class="sjs_button">
										<button id="time_nav_remove">-</button>
										<input type="text"  id='time_nav_number' value='1'>
										<button id="time_nav_add">+</button>
									</div>
								</li>
								<li>
									<button class="sjs_purchase_button">买入</button>
								</li>
							</ul>
						</div>
					</div>
					<div class="purchase_nav_tab purchase_tab2">
						<div class="sjs_modal_center">
							<ul>
								<li class="top_ipt">
									<span>发行人</span>
									<input type="text" placeholder="午饭666666"></li>
								<li>
									<span>价格</span>
									<div class="sjs_button">
										<button id="purchase_sell_remove">-</button>
										<input type="text" id="purchase_sell_number" value='19.85'>
										<button id="purchase_sell_add">+</button>
									</div>
								</li>
								<li>
									<span>时间</span>
									<div class="sjs_button">
										<button id="time_sell_remove">-</button>
										<input id="time_sell_number" type="text" value="1">
										<button id="time_sell_add">+</button>
									</div>
								</li>
								<li>
									<button class="sjs_purchase_button">卖出</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
	<script type="text/javascript" src='../js/jquery/jquery-3.1.0.min.js'></script>
	<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>
	<script type="text/javascript" src='../js/jquery/jquery.autocomplete.js'></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript" src='../js/sjs_landing.js'></script>
	<script type="text/javascript" src='../js/sjs_recharge_payment.js'></script>
	<script type="text/javascript" src='../js/sjs_modal.js'></script>
</html>

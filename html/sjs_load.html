<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<script type="text/javascript" src='../js/ajax.js'></script>
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
	<link rel="stylesheet" href="../css/sjs_load.css"></head>
<body>
	<div class="main">
		<div class="main_inner">
			<div class="main_top">
				<a href="../index.html">
					<img src="../img/sjs_index/logo.png" alt=""></a>
			</div>
			<div class="main_center">
				<form id="loadForm" action='' method="POST">
					<div class="form-group user_name">
						<input type="tel" name="userTel" class="form-control" id="get_user_name" placeholder="账号"></div>
					<div class="form-group user_password">
						<input type="password" name="userPassword" class="form-control" id="get_user_password" placeholder="密码">
					</div>
					<div class="form-group m_click_code">
						<div class="col-sm-8">
							<input type="text" name="userCode" class="form-control" id="" placeholder="请输入验证码">
						</div>
						<div class="col-sm-4 click_code">
							<a href="javascript:;"><img id='code_img' src="" alt=""></a>
						</div>
					</div>
					<div class="form-group clear">
						<div class="col-sm-12">
							<button type="submit" id="user_load" class="btn">登陆</button>
						</div>
					</div>
					<div class="user_foot">
						<a href="sjs_register.html">免费注册</a>
						<a class="foot_last_child" href="sjs_forget_password.html">忘记密码</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src='../js/jquery/jquery-1.11.2.min.js'></script>
	<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>
	<script type="text/javascript" src='../js/jquery/jquery.validate.js'></script>
	<script type="text/javascript" src='../js/jquery/placeholder.js'></script>
	<script type="text/javascript" src='../js/sjs_load.js'></script>
</html>

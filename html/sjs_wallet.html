<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/formValidation/bootstrapValidator.css">
	<link rel="stylesheet" type="text/css" href="../css/sjs_global.css">
	<link rel="stylesheet" href="../css/reset.css">
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src='../js/ajax.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
	<link rel="stylesheet" href="../css/sjs_wallet.css"></head>
<body>
	<div class="sjs_header clear">
		<div class="sjs_header_inner">
			<div class="sjs_header_left clear">
				<a href="../index.html">
					<img src="../img/sjs_index/logo.png" alt=""></a>
			</div>
			<div class="sjs_header_right clear">
				<ul class="clear">
					<li>
						<a id="pc_user_transaction" href="sjs_transaction_buy.html">交易</a>
					</li>
					<li>
						<a id="pc_user_asset" href="sjs_wallet.html">资产管理</a>
					</li>
					<li>
						<a id="pc_user_load" href="sjs_load.html">登陆</a>
					</li>
					<li>
						<a id="pc_user_register" href="sjs_register.html">注册</a>
					</li>
					<li>
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
							<img src="" alt="" class="uu_avtar" id="user_avatar"></a>
					</li>
					<li>
						<a id="release_btn" href="javascript:;">[退出]</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- tab-->
	<div class="transaction_tab">
		<div class="transaction_tab_inner dropup">
			<a href="sjs_wallet.html" class="active" role="button">我的钱包</a>
			<a href="sjs_asset.html" role="button">账户设置</a>
		</div>
	</div>
	<div class="wallet_content">
		<div class="wallet_content_center">
			<div class="my_money whole_tab">
				<div class="my_money_top">
					<dl class="clear">
						<dt>
							<img id="useravatar" class="img-circle" alt=""></dt>
						<dd>
							<label for="dd">
								<input id="username" name="dd" type="text" onkeyup="checkLength(this)" value="请设置用户名">
								<img src="../img/sjs_recharge/edit.png" alt=""></label>
								<span id="char"></span>
							<br>
							<span id="asset_people"></span>
							<span id="time_position"></span>
						</dd>
					</dl>
				</div>
				<div class="my_money_center">
					<h4>我的余额</h4> <b id="mine_money"></b>
					 <a id="rechargeBtn" href="sjs_recharge.html">充值</a>
					<a id="atmBtn" href="sjs_atm.html">提现</a>
				</div>
				<!-- 交易记录 -->
				<div class="my_money_foot">
					<p class="bg-info">交易记录</p>
					<table class="table">
						<tr>
							<td>创建时间</td>
							<td>名称</td>
							<td>金额</td>
							<td>状态</td>
						</tr>
					</table>
					<div class="table_parent" id="table_parent">
						<table class="table" id="transaction_record"></table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src='../js/jquery/jquery.min.js'></script>
<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>
<script type="text/javascript" src='../js/jquery/pageload.js'></script>
<script type="text/javascript" src='../js/layer/layer.js'></script>
<script type="text/javascript" src='../js/sjs_landing.js'></script>
<script type="text/javascript" src='../js/sjs_wallet.js'></script>
<script type="text/javascript" src='../js/nicescroll/jquery.nicescroll.js'></script>
</html>

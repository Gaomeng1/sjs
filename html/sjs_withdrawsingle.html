<!-- 导航的买入卖出 -->
<div class="modal sjs_purchase fade" id="purchase_nav_modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="btn-group">
					<button type="button" class="btn btn-default active">买入</button>
					<button type="button" class="btn btn-default">卖出</button>
				</div>
				<a data-dismiss="modal" class="glyphicon glyphicon-remove"></a>

			</div>
			<div class="modal-body">
				<div class="purchase_nav_tab purchase_tab1">
					<div class="sjs_modal_center">
						<form id="priceForm" action='' method="POST">
							<ul>
								<li class="top_ipt">
									<span>发行人</span>
									<input id="code_ipt" name="code_ipt" type="text" placeholder="搜索发行人" maxlength="20">
									<input type="hidden" name="investorsCode" id="code_ipt_hide"></li>
								<li>
									<span>价格</span>
									<div class="sjs_button">
										<button id='price_nav_remove' type="button">-</button>
										<input type="text" id='price_nav_number' name="buyerOrderPrice" value='19.85' onkeyup="value=value.replace(/[^\d.]/g,'')"/>
										<button id="price_nav_add" type="button">+</button>
									</div>
								</li>
								<li>
									<span>时间</span>
									<div class="sjs_button">
										<button id="time_nav_remove" type="button">-</button>
										<input type="text" name="buyerOrderNum" id='time_nav_number' value='1' onkeyup="value=value.replace(/[^\d]/g,'') ">
										<button id="time_nav_add" type="button">+</button>
									</div>
								</li>
								<li>
									<button type="button" id="purchase_button" class="sjs_purchase_button">买入</button>
								</li>
							</ul>
						</form>
					</div>
				</div>
				<div class="purchase_nav_tab purchase_tab2">
					<div class="sjs_modal_center">
						<form id="purchase_sell_Form" action='' method="POST">
							<ul>
								<li class="top_ipt">
									<span>发行人</span>
									<input id="sell_out_ipt" type="text" placeholder="搜索发行人">
									<input type="hidden" value='' name="investorsCode" id="sell_out_ipt_hide"></li>
								<li>
									<span>价格</span>
									<div class="sjs_button">
										<button id="purchase_sell_remove" type="button">-</button>
										<input type="text" id="purchase_sell_number" value='19.85' onkeyup="value=value.replace(/[^\d.]/g,'')">
										<button id="purchase_sell_add" type="button">+</button>
									</div>
								</li>
								<li>
									<span>时间</span>
									<div class="sjs_button">
										<button id="time_sell_remove" type="button">-</button>
										<input id="time_sell_number" type="text" value="1" onkeyup="value=value.replace(/[^\d]/g,'') ">
										<button id="time_sell_add" type="button">+</button>
									</div>
								</li>
								<li>
									<button type="button" id="sell_out" class="sjs_purchase_button">卖出</button>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

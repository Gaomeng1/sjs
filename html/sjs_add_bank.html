<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../css/sjs_global.css">
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
	<script type="text/javascript" src="../js/ajax.js"></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/sjs_atm.css"></head>
<body>
	<div class="sjs_header clear">
		<div class="sjs_header_inner">
			<div class="sjs_header_left clear">
				<a href="../index.html">
					<img src="../img/sjs_index/logo.png" alt=""></a>
			</div>
			<div class="sjs_header_right clear">
				<ul class="clear">
					<li>
						<a id="pc_user_transaction" href="sjs_transaction_buy.html">交易</a>
					</li>
					<li>
						<a id="pc_user_asset" href="sjs_wallet.html">资产管理</a>

					</li>
					<li>
						<a id="pc_user_load" href="sjs_load.html">登陆</a>
					</li>
					<li>
						<a id="pc_user_register" href="sjs_register.html">注册</a>
					</li>
					<li>
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
							<img src="" alt="" class="uu_avtar" id="user_avatar"></a>
					</li>
					<li>
						<a id="release_btn" href="javascript:;">[退出]</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!--添加银行卡-->
	<div class="sjs_atm_content sjs_add_bank">
		<div class="panel-default recharge_top">
			<div class="panel-body clear">编辑提现账户</div>
		</div>
		<div class="sjs_atm_content_inner sjs_add_content_inner">
			<form class="form-horizontal" id="atmForm">
				<div class="form-group">
					<label class="col-sm-2 control-label">选择提现方式：</label>
					<div class="col-sm-8 add_bank_atm" id="add_Bank_code">
						<pre class="col-sm-3"><img id="add_Bank_code_img" src="../img/atm/zg.png"><i
							id="add_Bank_code_name"></i></pre>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">开户卡号：</label>
					<div class="col-sm-8 add_information">
						<input id="bankcard" type="text" name="bankCard" placeholder="请输入开户卡号" maxlength="23"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">开户姓名：</label>
					<div class="col-sm-8 add_information">
						<input id="bankOwner" type="text" name="bankOwner" placeholder="请输入开户人姓名"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit">下一步</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!--添加支付宝-->
	<div class="sjs_aipay_content sjs_atm_content">
		<div class="panel-default recharge_top">
			<div class="panel-body clear">编辑提现账户</div>
		</div>
		<div class="sjs_atm_content_inner sjs_add_content_inner">
			<form class="form-horizontal" id="aipayForm">
				<div class="form-group">
					<label class="col-sm-2 control-label">选择提现方式：</label>
					<div class="col-sm-8 add_bank_atm" id="add_aipay">
						<pre class="col-sm-3"><img id="add_aipay_img" src="../img/atm/zg.png"><i
							id="add_aipay_name"></i></pre>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">支付宝账号：</label>
					<div class="col-sm-8 add_information">
						<input id="aipaycard" type="text" name="aipayCard" placeholder="手机/邮箱"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">支付宝姓名：</label>
					<div class="col-sm-8 add_information">
						<input id="aipayOwner" type="text" name="aipayOwner" placeholder="请输入支付宝姓名"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit">下一步</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
	<script type="text/javascript" src='../js/jquery/jquery.min.js'></script>
	<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>
	<script type="text/javascript" src='../js/jquery/jquery-ui.min.js'></script>
	<script type="text/javascript" src='../js/jquery/jquery.page.js'></script>
	<script type="text/javascript" src='../js/jquery/jquery.validate.js'></script>
	<script type="text/javascript" src='../js/layer/layer.js'></script>
	<script type="text/javascript" src='../js/sjs_landing.js'></script>
	<script type="text/javascript" src='../js/sjs_add_bank.js'></script>
</html>

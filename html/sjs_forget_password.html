<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/sjs_register.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src='../js/ajax.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
</head>
<body>
	<div class="main">
		<div class="main_top">
			<a href="../index.html">
				<img src="../img/sjs_index/logo.png" alt=""></a>
		</div>
		<div class="main_center password_inner">
			<form class="form-horizontal" id="forgetForm" action='' method="POST">
				<div class="form-group">
					<input type="tel" name="userTel" class="form-control" id="get_user_tel" placeholder="手机号"></div>
				<div class="form-group user_code">
					<div class="col-sm-9">
						<input type="text" name="usercode" class="form-control" id="get_user_code" placeholder="验证码">
					</div>
					<div class="col-sm-3">
						<a href="javascript:;" id="click_verification">获取验证码</a>
					</div>
				</div>
				<div class="clear">
					<div class="col-sm-12">
						<button type="submit" id="next" class="btn">下一步</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
	<script type="text/javascript" src='../js/jquery/jquery-1.11.2.min.js'></script>
	<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>秒啊</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/sjs_register.css">
	<script type="text/javascript" src='../js/baidu.js'></script>
	<script type="text/javascript" src='../js/ajax.js'></script>
	<script type="text/javascript" src="../js/md52.js"></script>
	<script type="text/javascript" src='../js/allurl.js'></script>
</head>
<body>
	<div class="main">
		<div class="main_top">
			<a href="../index.html">
				<img src="../img/sjs_index/logo.png" alt=""></a>
		</div>
		<div class="main_center register_center">
			<form class="form-horizontal" role="form">
				<div class="user_name formBorder">
					<span class="city_name" id="get_cityname">中国</span>
					<a id="click_city" href="javascript:;">
						<span>国家</span> <i class="caret"></i>
					</a>
					<ul class="citys"></ul>
				</div>
				<div class="form-group formBorder">
					<label for="inputPassword3" class="col-sm-2 borderRight control-label">+86</label>
					<div class="col-sm-10">
						<input type="Tel" class="form-control" id="inputTel" placeholder="手机号"></div>
				</div>
				<div class="form-group formBorder">
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputCode" placeholder="验证码"></div>
					<button type="button" class="col-sm-4 obtainCode control-label" id="click_verification">获取验证码</button>
				</div>
				<label class="get_label">&nbsp;</label>
				<div class="form-group click_load">
					<div class="col-sm-12">
						<button type="button" class="btn">下一步</button>
					</div>
				</div>
				<div class="form-group agreement">
					<div class="col-sm-9">
						<div class="checkbox">
							<label>
								<input type="checkbox" checked='true'> <b class="check_button active"></b>
							</label>
							接受用户
							<a href="sjs_serviceAgreement.html">服务协议</a>
						</div>
					</div>
					<div class="col-sm-3 btnload">
						<label for="">已有账号</label>
						<a href="sjs_load.html">登陆</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
	<script type="text/javascript" src='../js/jquery/jquery-1.11.2.min.js'></script>
	<script type="text/javascript" src='../js/jquery/bootstrap.min.js'></script>
	<script type="text/javascript" src='../js/jquery/placeholder.js'></script>
	<script type="text/javascript" src='../js/sjs_register.js'></script>
</html>
